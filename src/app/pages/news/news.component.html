<div class="columns is-multiline">
    <a class="column is-3" *ngFor="let item of news" href="{{item.link}}" target="_blank">
        <div class="card">
            <div class="card-image">
                <figure class="image">
                    <img src="{{item.featured_image.source}}" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-content">
                <div class="content">
                    <p [innerHTML]=item.title></p>
                </div>
            </div>
        </div>
    </a>
</div>

<div class="columns is-multiline">
    <a class="column is-3 news" *ngFor="let item of news" href="{{item.link}}" target="_blank">
        <figure class="image">
            <img src="{{item.featured_image.source}}" alt="Placeholder image">
        </figure>
        <div class="news__content">
            <p [innerHTML]=item.title></p>
        </div>
    </a>
</div>

<div id="person" *ngIf="person">
    <section class="columns">
        <div class="column is-4">
            <figure>
                <img src="https://image.tmdb.org/t/p/w500{{person.profile_path}}" />
            </figure>
        </div>
        <div class="column is-8">
            <h1>{{person.name}}</h1>
            <div *ngIf="person.also_known_as.length != 0"><span class="label">Known as:</span><span *ngFor="let n of person.also_known_as">{{n}}, </span></div>
            <div><span class="label">Birthday:</span>{{person.birthday}}</div>
            <div><span class="label">Place of Brith:</span>{{person.place_of_birth}}</div>
            <div *ngIf="person.homepage"><span class="label">Homepage:</span><a class="homepage" href="{{person.homepage}}" target="_blank">{{person.homepage}}</a></div>
            <div><span class="label">IMDB:</span><a target="_blank" class="homepage" href="https://www.imdb.com/name/{{person.imdb_id}}">{{person.imdb_id}}</a></div>
            <div><span class="label">Bio:</span><p>{{person.biography}}</p></div>
        </div>
    </section>
    <section class="columns is-mobile is-multiline" *ngIf="credits">
        <a class="column is-6-mobile is-3-tablet is-2-desktop is-2-widescreen is-2-fullhd" *ngFor="let cast of credits.cast" [routerLink]="['/', cast.media_type, cast.id]">
            <figure>
                <img src="https://image.tmdb.org/t/p/w500{{cast.poster_path}}" />
                <figcaption>{{cast.title ? cast.title : cast.name}} - {{cast.character}}</figcaption>
            </figure>
        </a>
    </section>
    <section class="columns is-mobile is-multiline" *ngIf="images">
        <figure class="column is-6-mobile is-3-tablet is-2-desktop is-2-widescreen is-2-fullhd" *ngFor="let image of images.profiles; let i = index">
            <img src="https://image.tmdb.org/t/p/w500{{image.file_path}}" />
        </figure>
    </section>
</div>

<div class="tab" *ngIf="person">
    <a *ngFor="let s of sections" class="tab__link" [ngClass]="{'is-active': s.link == ''}" [routerLink]="['/person', person.id, s.link]">{{s.text}}</a>
</div>
<div id="person" *ngIf="person">
    <section class="columns is-mobile is-multiline">
        <div class="column is-4">
            <image [path]="person.profile_path" [alt]="person.name"></image>
        </div>
        <div class="column is-8">
            <h1 class="person__title">{{person.name}}</h1>
            <div *ngIf="person.also_known_as.length != 0"><span class="label">Known as:</span><span *ngFor="let n of person.also_known_as">{{n}}, </span></div>
            <div *ngIf="person.birthday"><span class="label">Birthday:</span>{{person.birthday}}</div>
            <div *ngIf="person.place_of_birth"><span class="label">Place of Brith:</span>{{person.place_of_birth}}</div>
            <div *ngIf="person.homepage"><span class="label">Homepage:</span><a class="homepage" href="{{person.homepage}}" target="_blank">{{person.homepage}}</a></div>
            <div *ngIf="person.imdb_id"><span class="label">IMDB:</span><a target="_blank" class="homepage" href="https://www.imdb.com/name/{{person.imdb_id}}">{{person.imdb_id}}</a></div>
            <div *ngIf="person.biography"><span class="label">Bio:</span><p>{{person.biography}}</p></div>
        </div>
    </section>
</div>

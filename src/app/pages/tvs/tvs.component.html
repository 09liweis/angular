<div class="tabs is-centered">
    <ul>
        <li class="tab col s3" [class.is-active]="selectedLink == link" *ngFor="let link of links"><a [routerLink]="['/tvs', link]" (click)="selectedLink=link">{{formateTitle(link)}}</a></li>
    </ul>
</div>

<movie-list [movies]=tvs [type]=type [list]=list [totalPages]=totalPages [currentPage]=currentPage></movie-list>

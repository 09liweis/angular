<md-grid-list cols="6" rowHeight="3:5">
    <md-grid-tile *ngFor="let movie of movieList" [class.selected]="movie === selectedMovie" [routerLink]="['/movie', movie.id]">
        <md-card>
            <img md-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{ movie.title }}" />
        </md-card>
    </md-grid-tile>
</md-grid-list>

<md-grid-list cols="4" rowHeight="400px">
    <md-grid-tile *ngFor="let movie of movieList" [class.selected]="movie === selectedMovie">
        <md-card>
            <md-card-header>
                <h2 (click)="onSelect(movie)">{{ movie.title }}</h2>
            </md-card-header>
            <img md-card-image src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{ movie.title }}" />
        </md-card>
    </md-grid-tile>
</md-grid-list>

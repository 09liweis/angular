<div class="cast" [routerLink]="['/person', person.id]">
    <figure class="cast__container">
        <div class="cast__image">
            <img class="image" [src]=getCastImage(person.profile_path) alt="{{person.name}}">
        </div>
        <figcaption class="cast__info">
            <span class="cast__name">{{ person.name }}</span>
            <span *ngIf="person.character">{{ person.character }}</span>
            <span *ngIf="person.job">{{person.job}}</span>
        </figcaption>
    </figure>
</div>

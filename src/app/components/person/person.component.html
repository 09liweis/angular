<div class="cast">
    <figure class="cast__image">
        <img [src]=getCastImage(cast.profile_path) onError="this.src='https://netbranding.co.nz/wp-content/uploads/2014/04/avatar-2.png';">
    </figure>
    <div class="cast__info">
        <div class="cast__name">{{ cast.name }}</div>
        <span *ngIf="cast.character">{{ cast.character }}</span>
        <span *ngIf="cast.job">{{cast.job}}</span>
    </div>
</div>

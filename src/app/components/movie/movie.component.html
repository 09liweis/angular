<a class="movie" [routerLink]="['/', list, movie.id]">
    <figure class="movie__poster">
        <img class="movie__image" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{ movie.title }}" />
        <figcaption class="movie_title">{{movie.title ? movie.title : movie.name}}</figcaption>
    </figure>
    <span class="rating">{{movie.vote_average}}</span>
</a>

<a class="movie" [routerLink]="['/', list, movie.id]">
    <span [ngClass]="renderRatingColor(movie.vote_average)">{{movie.vote_average | number : '1.1-2'}}</span>
    <image [path]=movie.poster_path [caption]="movie.title ? movie.title : movie.name"></image>
    <span class="movie__date">{{movie.release_date ? movie.release_date : movie.first_air_date}}</span>
    <p class="movie__character">{{movie.character}}</p>
</a>
